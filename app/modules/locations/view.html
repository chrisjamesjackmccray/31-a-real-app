<form class="locationsform" ng-submit="locationsCtrl.isLoggedIn()">
   <input class="address" type="text" placeholder="address" ng-model="LocationsCtrl.isLoggedIn()">
   <input class="city" type="text" placeholder="city" ng-model="LocationsCtrl.isLoggedIn()">
   <input class="state" type="text" placeholder="state" ng-model="LocationsCtrl.isLoggedIn()">
</form>
